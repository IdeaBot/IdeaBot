#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      # addons stuff
      - run:
          name: load submodules
          command: |
            git submodule sync --recursive
            git submodule update --init --recursive

      #- run:
      #    name: install submodule dependencies
      #    command: |
      #      python3 -m venv venv
      #      . venv/bin/activate
      #      pip install -r addons/**/requirements.txt */

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run tests!
      # this uses python's built-in unittest library
      - run:
          name: run lib tests
          command: |
            . venv/bin/activate
            python3 -m unittest tests/**/**.py tests/**.py

      - run:
          name: run addons tests
          command: |
            . venv/bin/activate
            python3 -m unittest addons/**/tests/**.py

      - store_artifacts:
          path: test-reports
          destination: test-reports
